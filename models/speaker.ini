[model]
name  = Speaker
label = {{ this.first_name}} {{ this.last_name }}

[children]
replaced_with = site.query("/").filter((F._model == "talk").and(F.author == this))

[fields.first_name]
label       = First Name
description = First name
type        = string

[fields.last_name]
label       = Last Name
description = Last name
type        = string

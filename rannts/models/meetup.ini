[model]
name   = Meetup
label  = #{{ this.number }}

[fields.number]
label       = Number
description = Number of the meetup
type        = sort_key

[fields.finished]
label       = Finished
description = Was meetup already finished
type        = boolean

[fields.date]
label       = Date
description = Date and time of meetup
type        = datetime

[fields.place]
label       = Place
description = Place where meetup occured
type        = string

[fields.map]
label       = Map code
description = Embedded HTML of the map to show on the page
type        = html

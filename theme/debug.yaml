---
# Config file to build scheme for rannts
# $ webassets -c assets.yaml build

directory: .
url: /static

bundles:
    stylesheet:
      filters: sass,autoprefixer
      output: output/css/main.css
      config:
        AUTOPREFIXER_BIN: autoprefixer-cli
      contents:
        - sass/main.sass
    js:
      filters: uglifyjs
      output: output/js/main.js
      contents:
        - js/rannts.js
